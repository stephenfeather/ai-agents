    description: Customer accounts, guest checkout, customer data, order history
    delegatesTo: null
  - capability: Shipping configuration
    description: Zones, methods, classes, flat rate, free shipping, local pickup, table rates
    delegatesTo: null
  - capability: Payment gateways
